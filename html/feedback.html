<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTS Desain dan Pemrograman Web </title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand">HueStore</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="allproduct.html" class="text-white nav-item nav-link">Product</a>
                    <a href="about.html" class="text-white nav-item nav-link">About</a>
                    <a href="feedback.html" class="text-white nav-item nav-link">Contact</a>
                </div>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="navbar-nav">
                  <a name="Login" id="Login" class="btn btn-outline-light me-3" href="signin.html" role="button">Login</a>
                   <a name="signin" id="signin" class="btn btn-light" href="signup.html" role="button">Sign Up</a>
                </div>
            </div>
        </div>
      </nav>
    </header>
    <div class="pt-4 bg-success p-2 bg-opacity-10">
      <div class="container py-4">
        <div class="row">
          <div class="mb-12 col-lg-8 col-md-12 col-sm-12 offset-lg-2">
            <h1 class="display-5 fw-bold mb-3 text-center">Contact Us</h1>
          </div>
        </div>
      </div>
    </div>
    <div class=" bg-success p-2 bg-opacity-10">
      <div class="container ">
    <div class="col-sm-12 col-md-9 col-lg-7 mx-auto">
      <div class="card border-0  my-5">
        <div class="card-body pb-2">
          <form class="px-4" id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="mb-3 px-4">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
              <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
            </div>
            <div class="mb-3 px-4">
              <label class="form-label" for="emailAddress">Email Address</label>
              <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
              <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
              <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
            </div>
            <div class="mb-3 px-4">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
              <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
            </div>
    
            <!-- Form submissions success message -->
            <div class="d-none" id="submitSuccessMessage">
              <div class="text-center mb-3">Form submission successful!</div>
            </div>
    
            <!-- Form submissions error message -->
            <div class="d-none" id="submitErrorMessage">
              <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
    
            <!-- Form submit button -->
            <div class="d-grid">
              <button class="btn bg-success p-2 bg-opacity-75 text-white btn-lg disabled px-4" id="submitButton" type="submit">Submit</button>
            </div>
    
          </form>
        </div>
      </div>
    </div>
    

  </div>
    </div>
  
    <div class="pt-lg-10 pt-5 footer bg-white">
      <div class="container">
        <div class="row">
          <div class="align-items-center g-0 border-top py-2 mt-6 row">
            <div class="col-lg-4 col-md-5 col-sm-12">
              <span class="text-dark">Â© 2022 HueStore. Made by Firman</span>
            </div>
            </div>
          </div>
        </div>
  </div>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
  
</html>
